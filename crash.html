<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRASH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div class="container mt-2 col-12 text-center">
        <hr>
        <div>
            <input type="time" id="hora" required value="00:00">
        </div>
        <br><br>
        <div>
            <P>QUANTIDADE DE SINAIS</P>
            <input type="number" id="sinais" class="form-control" aria-label=".form-select-sm example"
                style="text-align: center;" placeholder="QUANTOS SINAIS">
        </div>
        <hr>
        <div>
            <p>PADRÃO DE MINUTOS DA LISTA</p>
            <input type="number" name="padrao" id="padrao" class="form-control" placeholder="DIGITE UM PADRÃO"
                style="text-align: center;">
        </div>
        <hr>
        <div>
            <button id="btn1" class="btn btn-outline-success">GERAR LISTA</button>
            <button class="btn btn-warning" onclick="window.location.reload()">NOVA LISTA</button>
        </div>
        <br>
        <div id="resultado">

        </div>
        <br>
        <br>
        <div>
            <button id="copy" class="btn btn-primary">COPIAR LISTA</button>
        </div>
        <hr>
        <div>
            <button id="btnback" class="btn btn-danger">VOLTAR</button>
            <a href="Organizado_lista.html"><button class="btn btn-info">ORGANIZADOR</button></a>
        </div>
    </div>

    <script>
        const qtds = document.getElementById('sinais')
        const btn = document.getElementById('btn1')
        const time = document.getElementById('padrao')
        const res = document.getElementById('resultado')
        const btnCopy = document.getElementById('copy')
        const btnBack = document.getElementById('btnback')

        
btn.addEventListener('click', (e) => {
    e.preventDefault()

    let dom1 = Number(hora.value.split(':')[0])
    let dom2 = Number(hora.value.split(':')[1])
    // ('0000' + 12).slice(-4)

    if (hora.value == "" || qtds.value == "" || time.value == "") {
        alert('PEENCHA TODAS AS INFORMAÇÕES')
        
    }
    else {
        for (i = 0; i < qtds.value; i++) {
            dom2 += Number(time.value)
            if (dom2 > 59) {
                dom2 -= 60
                dom1 += 1
            }
            if (dom1 > 23) {
                dom1 -= 24
            }
            res.innerHTML += `${('0000' + dom1).slice(-2)}:${('0000' + dom2).slice(-2)} &#128200;; <br>`
            
        }
    }

})

btnCopy.addEventListener("click", e => {
    navigator.clipboard.writeText(res.innerText)
})

btnBack.addEventListener('click', () => {
    window.history.back()
})
 
 </script>
</body>

</html>
